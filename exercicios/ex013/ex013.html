<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Aula 13 de JavaScript</title>
</head>
<body>
    <h1>Maior valor</h1>
    <input type="button" value="Clique para começar">
    <p>O resultado vai aparecer aqui..</p>
    <script>
        const bt = document.querySelector("input")
        const resp = document.querySelector("p")
        bt.addEventListener("click", ()=>{
            const num1 = Number(prompt("Digite um número: "))
            const num2 = Number(prompt("Digite outro número: "))
            const maior = Math.max(num1,num2)
            resp.innerHTML = num1 == num2 ? `<p>Analisando os valores <mark>${num1}</mark> e <mark>${num2}</mark>, ambos são <strong>IGUAIS</strong></p>`:`<p>Analisando os valores <mark>${num1}</mark> e <mark>${num2}</mark>, o maior valor é <strong>${maior}</strong> </p>`
        })
    </script>
</body>
</html>
