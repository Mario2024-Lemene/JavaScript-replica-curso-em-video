<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 17 de JavaScript</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Gerador de números</h1>
    <p>
        <input type="button" value="Clique em mim" id="btClicar">
        <input type="button" value="Limpar" id="btApagar">
    </p>
    <section id="respostas">
        <p>Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100.</p>
    </section>
    <script>
        const btcriar = document.querySelector("#btClicar")
        const btlimpa = document.querySelector("#btApagar")
        const resp = document.querySelector("#respostas")
        btcriar.addEventListener("click", ()=>{
            const num  = Math.round(Math.random()* 100)
           resp.innerHTML += `<p>Acabei de pensar no número <mark>${num}</mark>!</p>`
        })
        btlimpa.addEventListener("click", ()=>{
            resp.innerHTML = ``
        })
    </script>
</body>
</html>
